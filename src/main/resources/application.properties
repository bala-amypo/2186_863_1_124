# Application Name
spring.application.name=SupplierDiversityTracker

# Server
server.port=9001

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/supplier_diversity_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=SupplierDiversitySecretKey12345
jwt.expiration=86400000

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
